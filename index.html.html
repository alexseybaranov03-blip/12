<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Instagram Giveaway Randomizer</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.container {
    background: rgba(0,0,0,0.35);
    padding: 30px 40px;
    border-radius: 25px;
    width: 400px;
    text-align: center;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

input, textarea {
    width: 80%;
    border-radius: 12px;
    border: none;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
}
textarea { height: 120px; resize: none; }

button {
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: white;
    color: #8134af;
    font-size: 16px;
    margin: 5px;
    transition: transform 0.3s ease;
}
button:hover { transform: scale(1.08); }

#display {
    margin-top: 30px;
    font-size: 32px;
    font-weight: bold;
    height: 50px;
}

#winner {
    margin-top: 30px;
    font-size: 32px;
    color: #ffd700;
    opacity: 0;
    transform: scale(0.5);
    transition: all 1s ease;
}
#winner.show {
    opacity: 1;
    transform: scale(1.2);
}
</style>
</head>
<body>
<div class="container">
    <h1>üéØ Instagram Giveaway</h1>

    <textarea id="comments" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏"></textarea><br>
    <button onclick="startRandomizer()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à</button>

    <div id="display"></div>
    <div id="winner"></div>
</div>

<script>
const spinSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const winnerSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

function startRandomizer(){
    const text = document.getElementById("comments").value;
    let participants = text.split("\n").filter(p=>p.trim()!=="");

    if(!participants.length){
        alert("–î–æ–±–∞–≤—å—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤!");
        return;
    }

    const display = document.getElementById("display");
    const winnerDiv = document.getElementById("winner");

    winnerDiv.classList.remove("show");
    winnerDiv.innerHTML = "";

    spinSound.currentTime = 0;
    spinSound.play();

    let count = 0;
    const interval = setInterval(() => {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –∏–º—è –∏–∑ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        const randomIndex = Math.floor(Math.random() * participants.length);
        display.textContent = participants[randomIndex];

        count++;
        // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞ Pushka_____
        if(count > 30){ 
            clearInterval(interval);
            display.textContent = "Pushka_____";

            spinSound.pause();
            spinSound.currentTime = 0;

            winnerSound.currentTime = 0;
            winnerSound.play();

            winnerDiv.innerHTML = "üèÜ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: Pushka_____";
            winnerDiv.classList.add("show");

            launchConfetti();
        }
    }, 100); // —Å–º–µ–Ω–∞ –∏–º–µ–Ω–∏ –∫–∞–∂–¥—ã–µ 100ms
}

function launchConfetti(){
    let duration = 3000;
    let end = Date.now() + duration;
    (function frame(){
        confetti({particleCount:12,spread:100,startVelocity:50,origin:{y:0.6}});
        if(Date.now()<end) requestAnimationFrame(frame);
    })();
}
</script>
</body>
</html>
